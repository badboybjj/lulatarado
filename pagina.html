<html lang="pt-BR">
<head>

    <title>lula taradão</title>
    <link rel="stylesheet" href="index.css">

     <style>


          *{
            box-sizing: border-box;
          }

          body{
            width: 100%;
            height: 100%;
          }

          form{
            width: 300px;
            margin: 200px auto;
            text-align: center;
          }

          input{
            display: block;
            margin: 10px auto;
            width: 250px;
            height: 30px;
          }
          
     </style>
</head>
<body>
    


    
    <form>
        <h5>login: lulatarado.
           senha : feijãopuro
        </h5>
        <h3>faça login para ver o lula taradão</h3>
        <input type="text" placeholder="login" id="login">
        <input type="password" placeholder="senha" id="senha">
        <input type="submit" onclick="logar(); return false">
    
    </form>
<body>
    
</body>

    <script>
        

function logar(){

     var login = document.getElementById('login').value;
     var senha = document.getElementById('senha').value;
     
     if(login == "lulatarado" && senha == "feijãopuro"){
        location.href = "https://pbs.twimg.com/media/FlZqEK0XkAAizsf?format=jpg&name=small";
     }else{
        alert('usuario e senha incorretos');
     }


}
    </script>
